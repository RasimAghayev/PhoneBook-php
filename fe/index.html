<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Books</title>
    <link rel='stylesheet' href='style.css' type='text/css' media='all' />
    <script>(function(e){
        const r = e.querySelectorAll("html")[0];r.className=r.className.replace(/(^|\s)no-js(\s|$)/,"$1js$2")})(document,window,0);</script>
</head>
<body>
<section id='contact'>
    <div class="container contact__container">
        <form action="http://localhost:8080" method="post" class="from__container">
            <h2>Contact Form</h2>
            <div class="two_column">
                <label>
                    <input type="radio" name="test" value="man" checked>
                    <img src="img/man.png" alt="">
                </label>
                <label>
                    <input type="radio" name="test" value="woman">
                    <img src="img/woman.png" alt="">
                </label>
            </div>

            <div class="two_column">
                <label>
                    <input type="text" name='name' placeholder="Your Name" required/>
                </label>
                <label>
                    <input type="text" name='surname' placeholder="Your Surname" required/>
                </label>
            </div>
            <label>
                <input type="email" name="email" placeholder="Your Email Address" required/>
            </label>
            <label>
                <input type="tel" name="phone" placeholder="Your Phone" required/>
            </label>
            <label>
                <input type="text" name="address" placeholder="Your Address" required/>
            </label>
            <label for="message"></label><textarea name="message" id="message" cols="30" rows="7" placeholder="Your Message" required></textarea>
            <div class="box">
                <div class="box__input">
                    <input class="box__file" type="file" name="files[]" id="file" data-multiple-caption="{count} files selected" multiple />
                    <label for="file"><strong>Choose a file</strong><span class="box__dragndrop"> or drag it here</span>.</label>
                    <button class="box__button" type="submit">Upload</button>
                </div>
                <div class="box__uploading">Uploadingâ€¦</div>
                <div class="box__success">Done!</div>
                <div class="box__error">Error! <span></span>.</div>
            </div>
            <button class="btn btn-primary" type="submit">Send Message</button>
        </form>
        <div class="contact__lists">
            <h2>Contact List</h2>
            <article class="contact__list">
                <h4>Email</h4>
                <h5>rasimaqayev@gmail.com</h5>
                <a href="mailto:rasimaqayev@gmail.com" target='blank'>Send Message</a>
            </article>
            <article class="contact__list">
                <h4>Messenger</h4>
                <h5>RasimAghayev</h5>
                <a href="https://m.me/rasim.aghayev" target='blank'>Send Message</a>
            </article>
            <article class="contact__list">
                <h4>WhatsApp</h4>
                <h5>+994505399992</h5>
                <a href="https://wa.me/994505399992?text=CV%20React" target='blank'>Send Message</a>
            </article>
        </div>
    </div>
</section>
<script type="application/javascript" src='app.js'></script>
</body>
</html>
